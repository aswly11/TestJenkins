name: Continuous Integration and Continuous Deployment

on:
    push:
        branches:
            - master

jobs :
    build :
        runs-on : windows-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
    
          - name: Setup MSBuild
            uses: microsoft/setup-msbuild@v1.0.2

          - name: Restore NuGet packages
            run: dotnet restore

          - name: Build and publish
            run:  dotnet publish -c Release -o ./publish
    
          - name: Store published artifacts
            uses: actions/upload-artifact@v2
            with:
              name: published-app
              path: ./publish
    
    deploy:
      needs : build
      runs-on: windows-latest
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Deploy to SmarterASP.NET
          run : |       
            apt-get update
            apt-get -y install lftp
            lftp -e "set ftp:ssl-allow no; mirror -R ./TestJenkins/ /site1 -e; quit" -u mekdam1-001,Cairo@2022  ftp://win5229.site4now.net
         