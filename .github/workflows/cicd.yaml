name: Continuous Integration and Continuous Deployment

on:
    push:
        branches:
            - master

jobs :
    build :
        runs-on : windows-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
    
          - name: Setup MSBuild
            uses: microsoft/setup-msbuild@v1.0.2

          - name: Restore NuGet packages
            run: dotnet restore

          - name: Build and publish
            run:  dotnet publish -c Release -o ./publish
    
          - name: Store published artifacts
            uses: actions/upload-artifact@v2
            with:
              name: published-app
              path: ./publish
    
    deploy:
      needs : build
      runs-on: windows-latest
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Deploy to SmarterASP.NET
          run : |    
            Invoke-WebRequest -Uri "https://www.ncftp.com/libncftp/win64/ncftp-3.2.6-win64.zip" -OutFile "ncftp.zip"
            Expand-Archive -Path "ncftp.zip" -DestinationPath "ncftp"
            $env:PATH += ";$(PWD)/ncftp"
            ncftpput -u mekdam1-001 -p Cairo@2022 win5229.site4now.net /site1 ./TestJenkins/          