name: Continuous Integration and Continuous Deployment

on:
    push:
        branches:
            - master

jobs :
    build :
        runs-on : windows-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
    
          - name: Setup MSBuild
            uses: microsoft/setup-msbuild@v1.0.2

          - name: Restore NuGet packages
            run: dotnet restore

          - name: Build and publish
            run:  dotnet publish -c Release -o ./publish
    
          - name: Store published artifacts
            uses: actions/upload-artifact@v2
            with:
              name: published-app
              path: ./publish
    
    deploy:
      needs : build
      runs-on: windows-latest
    
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
    
        - name: Install MSDeploy
          run: |
            choco install msdeploy -y
    
        - name: Restore dependencies
          run: dotnet restore
    
        - name: Build and publish
          run: |
            dotnet publish -c Release /p:PublishProfile="Properties\PublishProfiles\mekdam1-001-site1 - Web Deploy.pubxml" /p:Password="piwokex702"